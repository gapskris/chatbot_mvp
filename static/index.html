<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot MVP</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      #chat { border: 1px solid #ddd; padding: 1rem; max-width: 700px; }
      .msg { margin: 0.5rem 0; }
      .user { color: #333; }
      .bot { color: #0a6; }
      .src { font-size: 0.9em; color: #666; }
    </style>
  </head>
  <body>
    <h2>TruBot Chatbot MVP</h2>
    <div id="chat"></div>
    <div style="margin-top:1rem;">
      <input id="input" placeholder="Type a message..." style="width:70%;" />
      <button id="send">Send</button>
    </div>
    <script>
      //const API = "http://localhost:8000/chat";
      const API = "https://chatbot-mvp-4j83.onrender.com/chat";   // relative path, since frontend + backend share domain
      const TOKEN = "changeme-token"; // match backend
      let sessionId = null;
      
      //const TOKEN = "YOUR_TOKEN";

      function addMsg(text, cls="bot") {
        const div = document.createElement("div");
        div.className = "msg " + cls;
        div.textContent = text;
        document.getElementById("chat").appendChild(div);
      }

      async function send() {
        const text = document.getElementById("input").value.trim();
        if (!text) return;
        addMsg(text, "user");
        document.getElementById("input").value = "";
        const payload = { session_id: sessionId, text, channel: "web" };
        const res = await fetch(API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + TOKEN
          },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        sessionId = data.session_id;
        addMsg(data.reply, "bot");
        if (data.sources && data.sources.length) {
          const src = document.createElement("div");
          src.className = "src";
          src.textContent = "Sources: " + data.sources.map(s => s.id).join(", ");
          document.getElementById("chat").appendChild(src);
        }
      }

      document.getElementById("send").onclick = send;
      document.getElementById("input").addEventListener("keydown", e => {
        if (e.key === "Enter") send();
      });
    </script>
  </body>
</html>
